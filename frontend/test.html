<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Probar API</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    textarea { width: 100%; height: 100px; resize: vertical; }
    pre { background: #f0f0f0; padding: 10px; border-radius: 5px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Probar API de FastAPI</h2>

  <label>Método HTTP:</label>
  <select id="method">
    <option>POST</option>
    <option>GET</option>
    <option>PUT</option>
    <option>DELETE</option>
  </select>

  <br><br>

  <label>URL (ej: http://127.0.0.1:8000/chat):</label>
  <input type="text" id="url" style="width: 100%;" value="http://127.0.0.1:8001/chat" />

  <br><br>

  <label>Mensaje:</label>
  <textarea id="inputMessage" placeholder="/"></textarea>

  <br><br>
  <button onclick="sendRequest()">Enviar</button>

  <h3>Respuesta:</h3>
  <pre id="response">Aquí aparecerá la respuesta...</pre>

  <script>
    async function sendRequest() {
      const method = document.getElementById("method").value;
      const url = document.getElementById("url").value;
      const input = document.getElementById("inputMessage");
      const userMessage = input.value.trim();

      if (!userMessage) {
        alert("Escribe un mensaje antes de enviar.");
        return;
      }

      const bodyObj = {
        user_id: "test_user",
        message: userMessage
      };

      try {
        const res = await fetch(url, {
          method,
          headers: { "Content-Type": "application/json" },
          body: method === "GET" ? undefined : JSON.stringify(bodyObj),
        });

        const data = await res.json();
        document.getElementById("response").textContent = JSON.stringify(data, null, 2);

        // Limpiar el textarea como en un chat
        input.value = "";
      } catch (err) {
        document.getElementById("response").textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
